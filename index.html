<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Simple Store</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
    }

    header {
        background: #111;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header h1 {
        margin: 0;
    }

    .cart {
        background: #ff9800;
        padding: 8px 12px;
        border-radius: 20px;
        font-weight: bold;
    }

    .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 30px;
    }

    .product {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        text-align: center;
    }

    .product img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
    }

    .product h3 {
        margin: 10px 0 5px;
    }

    .price {
        color: green;
        font-weight: bold;
        margin-bottom: 10px;
    }

    button {
        background: #111;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #333;
    }

    footer {
        text-align: center;
        padding: 20px;
        background: #111;
        color: white;
        margin-top: 30px;
    }
</style>
</head>
<body>

<header>
    <h1>My Store</h1>
    <div class="cart">Cart: <span id="cart-count">0</span></div>
</header>

<section class="products">

    <div class="product">
        <img src="https://via.placeholder.com/300x150" alt="Product">
        <h3>Product 1</h3>
        <div class="price">$19.99</div>
        <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x150" alt="Product">
        <h3>Product 2</h3>
        <div class="price">$29.99</div>
        <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x150" alt="Product">
        <h3>Product 3</h3>
        <div class="price">$39.99</div>
        <button onclick="addToCart()">Add to Cart</button>
    </div>

</section>

<footer>
    Â© 2026 My Simple Store
</footer>

<script>
    let cart = 0;

    function addToCart() {
        cart++;
        document.getElementById("cart-count").innerText = cart;
    }
</script>

</body>
</html>
